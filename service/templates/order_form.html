{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Create or Update Order" %}{% endblock %}

{% block content %}
  <div class="content-section">
    <form method="POST" action="" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">{% trans "Create or update order" %}</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">{% trans "Save" %}</button>
      </div>
    </form>
  </div>
{% endblock %}
