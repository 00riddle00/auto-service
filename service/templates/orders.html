{% extends "base.html" %}

{% block title %}Orders{% endblock %}

{% block content %}
<h2>Orders</h2>
<h5>List of our orders:</h5>
{% if orders %}
<ul>
    {% for order in orders %}
        <li>(Order ID: {{ order.id }}) <a href="{% url 'order-details' order.id %}">{{ order }}</a></li>
    {% endfor %}
</ul>
{% else %}
    <p>There are no orders at the moment.</p>
{% endif %}
{% endblock %}
